<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Test Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h2>Admin login</h2>
<label for="adminPassword">Wachtwoord:</label>
<input type="password" id="adminPassword" />
<button id="btnLogin">Inloggen</button>

<p id="message"></p>

<script>
  const ADMIN_PASSWORD = "admin123";
  const btnLogin = document.getElementById("btnLogin");
  const inputPassword = document.getElementById("adminPassword");
  const message = document.getElementById("message");

  btnLogin.addEventListener("click", () => {
    if (inputPassword.value === ADMIN_PASSWORD) {
      message.style.color = "green";
      message.textContent = "Inloggen gelukt!";
    } else {
      message.style.color = "red";
      message.textContent = "Wachtwoord incorrect.";
    }
  });
</script>

</body>
</html>
